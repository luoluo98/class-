<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css权重注意事项</title>
    <style>
      /* p继承的权重为0 */
      div {
        color: red;
      }
      /* 父亲的权重为100 */
      /* 所以以后看标签到底执行哪个样式，就先看这个标签有没有被直接选出来 */
      #father {
        color: pink;
      }
      body {
        color: red;
      }
      /* a链接是浏览器默认指定了一个样式，蓝色带有下划线的 a {color: blue;} */
      a {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="father">
      <p>顶顶顶顶顶顶顶顶顶</p>
      <a href="#">我是单独的样式</a>
    </div>
  </body>
</html>
