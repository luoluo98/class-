<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css三角制作</title>
    <style>
      .box1 {
        /* 宽度高度一定为0 */
        width: 0;
        height: 0;
        /* border: 10px solid pink; */
        border-top: 100px solid pink;
        border-right: 100px solid rgb(247, 11, 50);
        border-bottom: 100px solid rgb(63, 6, 219);
        border-left: 100px solid rgb(137, 10, 223);
      }
      .box2 {
        width: 0;
        height: 0;
        margin: 100px auto;
        border: 100px solid transparent;
        border-left-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
