<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动的特性1-脱标</title>
    <style>
      /* 脱离标准普通流的控制（浮）移动到指定位置（动）。
       浮动的盒子不再保持原先的位置。 */
      .box1 {
        float: left;
        width: 200px;
        height: 200px;
        background-color: pink;
      }
      .box2 {
        width: 300px;
        height: 300px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box1">粉色的盒子</div>
    <div class="box2">蓝色的盒子</div>
  </body>
</html>
