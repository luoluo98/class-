<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>显示隐藏案例-土豆网</title>
    <style>
      .tudou {
        position: relative;
        width: 444px;
        height: 320px;
        background-color: pink;
      }
      .tudou img {
        width: 100%;
        height: 100%;
      }
      .mask {
        /* 隐藏遮罩层 */
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4) url(./网页练习/img/new.png) no-repeat
          center;
      }
      /* 当鼠标经过盒子，就让里面的遮罩层显示出来 */
      .tudou:hover .mask {
        /* 而是显示元素 */
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- 1.练习元素的隐藏和显示
  2.练习元素的定位
  核心原理：原先半透明的黑色遮罩看不见，单数鼠标经过大盒子就显示出来。
  遮罩的盒子不占有位置，需要用绝对定位和display配合使用。 -->
    <div class="tudou">
      <div class="mask"></div>
      <img src="./images/小米图片.jpg" alt="" />
    </div>
    <div class="tudou">
      <div class="mask"></div>
      <img src="./images/小米图片.jpg" alt="" />
    </div>
    <div class="tudou">
      <div class="mask"></div>
      <img src="./images/小米图片.jpg" alt="" />
    </div>
  </body>
</html>
