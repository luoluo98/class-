<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>权重练习一</title>
    <style>
      .nav {
        color: red;
      }
      /* li  继承nav  但是继承的权重为0 */
      li {
        color: pink;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li>11111</li>
      <li>222222</li>
      <li>33333</li>
      <li>44444</li>
      <li>55555</li>
    </ul>
  </body>
</html>
