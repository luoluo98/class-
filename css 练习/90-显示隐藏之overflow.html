<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>显示隐藏之overflow</title>
    <style>
      .peppa {
        /* overflow: hidden隐藏/visible可见; */
        /* 溢出的部分显示滚动条   不溢出也显示滚动条*/
        /* overflow: scroll; */
        /* 在需要的时候添加滚动条 */
        overflow: auto;
        width: 200px;
        height: 200px;
        border: 3px solid red;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div class="peppa">
      《小猪佩奇》（英语：Peppa
      Pig）又称佩奇猪或小猪佩奇，是一套英国学前电视动画系列，由Astley Baker
      Davis创作、导演和制作，并由E1
      kids发行。于2004年5月31日首播，暂停2年后，于2006年播出新一季，截至2019年共播出6季312集，另外有3集特别篇。该动画共于180个地区播放[1]，曾获2005年英国电影和电视艺术学院最佳学前动画奖[2]和2005年安锡国际动画影展最佳电视动画奖[3]。
    </div>
  </body>
</html>
