<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字体图标的使用</title>
    <style>
      /* 字体声明 */
      @font-face {
        font-family: "icomoon";
        src: url("fonts/icomoon.eot?hy17px");
        src: url("fonts/icomoon.eot?hy17px#iefix") format("embedded-opentype"),
          url("fonts/icomoon.ttf?hy17px") format("truetype"),
          url("fonts/icomoon.woff?hy17px") format("woff"),
          url("fonts/icomoon.svg?hy17px#icomoon") format("svg");
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      span {
        font-family: "icomoon";
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <span></span>
    <span></span>
  </body>
</html>
