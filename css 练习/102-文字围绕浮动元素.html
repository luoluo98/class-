<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字围绕浮动元素</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 300px;
        height: 100px;
        background-color: pink;
        margin: 0 auto;
        padding: 5px;
      }
      .pic img {
        float: left;
        width: 120px;
        height: 60px;
        margin-right: 5px;
      }
      .pic {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="pic">
        <img src="./images/bg5.jpg" alt="" />
      </div>
      <p>
        时间不会让我忘了你，只会让我习惯没有你，我对你仍有爱意，但我却无能为力，有些人终究可望，可念，不可及。
      </p>
    </div>
  </body>
</html>
