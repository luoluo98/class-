<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单行文本溢出显示省略号</title>
    <style>
      div {
        width: 150px;
        height: 80px;
        background-color: pink;
        margin: 100px auto;
        /* 这个单词的意思是如果文字显示不开自动换行 */
        /* white-space: normal; */
        /* 这个单词的意思是如果文字显示不开也1.必须强制一行内显示 */
        white-space: nowrap;
        /* 2.溢出的部分隐藏 */
        overflow: hidden;
        /* 3.省略号代替超出的部分 */
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div>巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</div>
  </body>
</html>
