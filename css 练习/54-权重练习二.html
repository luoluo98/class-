<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>权重练习二</title>
    <style>
      /* 权重是11 */
      .nav li {
        color: red;
      }
      /* 1.把第一个小li颜色改为粉色加粗 */
      /* pink权重是10   .nav .pink 权重是20*/
      .nav .pink {
        color: pink;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li class="pink">11111111</li>
      <li>222222211</li>
      <li>113333331</li>
      <li>111444444411</li>
      <li>11555111</li>
    </ul>
  </body>
</html>
