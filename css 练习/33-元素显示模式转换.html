<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素显示模式转换</title>
    <style>
      a {
        width: 200px;
        height: 100px;
        background-color: pink;
        /* 把行内元素a转换为块级元素 */
        display: block;
      }
      div {
        width: 300px;
        height: 100px;
        background-color: purple;
        /* 把div块级元素转换为行内元素   行内元素不能设置宽度和高度*/
        display: inline;
      }
      span {
        width: 100px;
        height: 50px;
        background-color: blue;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <a href="#"
      >“你过得再快乐，你突然想到那些瞬间的时候，你都会以最快的速度黯淡下来，多少束光都照不亮。”</a
    >
    <a href="#"
      >“你过得再快乐，你突然想到那些瞬间的时候，你都会以最快的速度黯淡下来，多少束光都照不亮。”</a
    >
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
  </body>
</html>
