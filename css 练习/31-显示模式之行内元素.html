<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>显示模式之行内元素</title>
    <style>
      span {
        width: 100px;
        height: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <span>pink老师；纯净水跨境电商看撒旦加盟店就是看你吃吧景墙</span
    ><strong>多个行内元素</strong> <span>pink老师</span
    ><strong>多个行内元素</strong>
  </body>
</html>
