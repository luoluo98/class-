    <title>利用vitical-aline实现图片文字垂直居中对齐</title>

      img {
        /* vertical-align: bottom; */
        /* 让图片和文字垂直居中 */
        vertical-align: middle;
        /* vertical-align: top; */
      }
      textarea {
        vertical-align: middle;
      }
    </style>
  </head>

    <img src="./images/小米图片.jpg" alt="" />pppppppdididididdidddidiiiididi

    <br />

  </body>
