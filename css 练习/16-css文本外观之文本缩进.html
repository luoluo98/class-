<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css文本外观之文本缩进</title>
    <style>
      p {
        font-size: 20px;
        /* 文本第一行首行缩进 多少距离 */
        /* text-indent: 20px; */
        /* 如果此时写了2em，则是缩进当前元素的2个文字大小的距离 */
        text-indent: 2em;
      }
    </style>
  </head>
  <body>
    <p>
      很少和你说谢谢，因为觉得太过官方，但就在此刻真的好想跟你说谢谢。谢谢你让我人生的大多时候都觉得这个世界很美好。
      祝我们爬不同的山还能回到同一条路上，不是时时见面但是时时惦记之人。你在，胜过千万个泛泛之交。
    </p>
    <p>
      是朋友，是好朋友，是我的靠山，是精神支柱，是站在我身边听我说，是替我撑腰的人。
    </p>
  </body>
</html>
