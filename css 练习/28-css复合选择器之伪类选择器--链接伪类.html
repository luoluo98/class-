<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css复合选择器之伪类选择器--链接伪类</title>
    <style>
      /* 1.未访问的链接 a:link   把没有点击过的（访问过的）链接选出来*/
      a:link {
        color: slategray;
      }
      /* 2.a:visited  选择点击过的（访问过的）链接 */
      a:visited {
        color: orange;
      }
      /* 3.a:hover 选择鼠标经过的那个链接 */
      a:hover {
        color: blue;
      }
      /* 4.a:active 选择鼠标正在按下还没有弹起鼠标的那个链接 */
      a:active {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <a href="#">滴滴滴哒哒哒</a>
    <a href="#">未知的网站</a>
    <a href="https://www.baidu.com" target="_blank">未知的网站111</a>
  </body>
</html>
