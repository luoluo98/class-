<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行高的继承</title>
    <style>
      body {
        color: pink;
        /* font: 16px/24px 'microsoft yahei'; */
        font: 16px/1.5 "microsoft yahei";
      }
      div {
        /* 子元素继承了父元素body的行高1.5 */
        /* 这个1.5就是当前元素文字大小 font-size的1.5倍 所以当前行高是21px*/
        font-size: 14px;
      }
      p {
        /* 1.5*16=24 当前的行高 */
        font-size: 16px;
      }
      /* li没有手动指定文字大小，则会继承父亲的文字大小 body 16px 
      当前li的行高为 24px */
    </style>
  </head>
  <body>
    <div>行高的继承</div>
    <p>行高的继承</p>
    <ul>
      <li>我没有指定文字大小</li>
    </ul>
  </body>
</html>
