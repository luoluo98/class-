<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体粗细</title>
    <style>
        .bold {
            /* font-weight: bold; */
            /* 这个700后面不要单位，等价于bold加粗的效果 */
            /* 实际开发中提倡用数字表示加粗或者变细 */
            font-weight: 700;
        }
        h2 {
            font-weight: 900;
            /* font-weight: normal; */
        }
    </style>
</head>
<body>
    <h2>字体选择很重要</h2>
    <p>选择正确的字体会对网站的用户体验产生巨大影响。</p>
    <p>正确的字体可以为您的品牌创造强有力的形象。</p>
    <p class="bold">使用易于阅读的字体很重要。</p>
    <p>字体为您的文本增加了价值。</p>
    <p>为字体选择正确的颜色和文本大小也很重要。</p>
</body>
</html>
