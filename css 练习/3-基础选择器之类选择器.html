<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基础选择器之类选择器</title>
    <style>
      /* 类选择器口诀：样式点·定义  结构类（class）调用  一个或多个；开发最常用 */
      .red {
        color: red;
      }
      .star-sing {
        color: green;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="red star-sing">xxx</li>
      <li class="red">aaa</li>
      <li>bbb</li>
      <li>ccc</li>
      <li class="star-sing">ddd</li>
    </ul>
    <div class="red">hhhh</div>
  </body>
</html>
