<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css字体属性之复合属性写法</title>
    <style>
      /* 想要div文字变倾斜，加粗，字号设置为16像素，并且是微软雅黑。 */
      div {
        /* font-style: italic;
            font-size: 16px;
            font-weight: 300;
            font-family: 'Microsoft yahei'; */
        /* 复合属性：简写的方式 */
        /* font: font-syle font-weiht font-size/line-height font-family; */
        /* 顺序不能颠倒，并且各个属性之间用空格隔开 */
        font: italic 700 16px "mircosoft yahei";
      }
    </style>
  </head>
  <body>
    <div>
      很少和你说谢谢，因为觉得太过官方，但就在此刻真的好想跟你说谢谢。谢谢你让我人生的大多时候都觉得这个世界很美好。
      祝我们爬不同的山还能回到同一条路上，不是时时见面但是时时惦记之人。你在，胜过千万个泛泛之交。
      是朋友，是好朋友，是我的靠山，是精神支柱，是站在我身边听我说，是替我撑腰的人。
    </div>
  </body>
</html>
