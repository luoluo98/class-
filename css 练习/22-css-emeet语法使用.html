<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-emeet语法使用</title>
  </head>
  <body>
    <!-- div*5 -->
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <!-- ul>li*3 -->
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <!-- div+p -->
    <div></div>
    <p></p>
    <!-- .nav -->
    <div class="nav"></div>
    <div id="banner"></div>
    <!-- #one -->
    <p class="one"></p>
    <span class="gray"></span>
    <ul>
      <li id="two"></li>
    </ul>
    <div class="demo"></div>
    <!-- .demo$*3 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <!-- 我们想生成的标签里面默认显示几个文字 -->
    <!-- div{文字}*5 -->
    <div>jnkbijnh</div>
    <div>hujhkljnbhvgy</div>
    <div>hujhkljnbhvgy</div>
    <div>hujhkljnbhvgy</div>
    <div>hujhkljnbhvgy</div>
    <div>hujhkljnbhvgy</div>
    <!-- div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </body>
</html>
