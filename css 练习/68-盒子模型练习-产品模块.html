<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>综合案例-产品模块</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f5f5f5;
      }
      .box {
        width: 300px;
        height: 415px;
        background-color: #fff;
        /* 让块级盒子水平居中 */
        margin: 100px auto;
      }
      a {
        color: #333;
        text-decoration: none;
      }
      .box img {
        /* 图片的宽度和父亲一样宽 */
        width: 100%;
      }
      .review {
        height: 70px;
        font-size: 14px;
        /* 因为这个段落没有width属性，所有padding不会撑开盒子的宽度 */
        padding: 0 28px;
        margin-top: 30px;
      }
      .appraise {
        font-size: 12px;
        color: #b0b0b0;
        margin-top: 20px;
        padding: 0 20px;
      }
      .info {
        font-size: 14px;
        margin-top: 15px;
        padding: 0 20px;
      }
      .info h4 {
        display: inline-block;
        font-weight: 400;
      }
      .info span {
        color: #ff6700;
      }
      .info em {
        font-style: normal;
        color: #b0b0b0;
        margin: 0 6px 0 15px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./images/小米图片.jpg" alt="" />
      <p class="review">要学会不带批判的自我察觉xxxxxxxx</p>
      <div class="appraise">来自于1565589562的评价</div>
      <div class="info">
        <h4><a href="#">Redmi Buds 3半入耳真...</a></h4>
        <em>｜</em>
        <span>199.0元</span>
      </div>
    </div>
  </body>
</html>
