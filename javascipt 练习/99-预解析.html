<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // js引擎运行js分为两步：预解析、执行代码

      // 一：
      console.log(num); // umdefined

      // 二：
      console.log(num); //undefined
      var num = 10;

      // 相当于执行了一下代码
      // var num;
      // console.log(num);
      // num = 10;

      // 三：
      fn();
      function fn() {
        console.log(11);
      }

      // 四：
      fun(); //报错
      var fun = function () {
        console.log(22);
      };

      // 函数表达式 调用必须写在函数表达式下面
      // 相当于执行了一下代码
      // var fun;
      // fun();
      // fun = function () {
      //   console.log(22);
      // };

      // 1.预解析 js引擎会把js里面所有的var 还有function提升到当前作用域的最前面
      // 2.代码执行：按照代码的书写顺序从上往下执行

      // 3.预解析分为：变量预解析（变量提升）、函数预解析（函数提升）
      // 3.1变量提升就是把所有的变量声明提升到当前的作用域最前面，不提升赋值操作
      // 3.2函数提升就是把所有的函数声明提升到当前作用域的最前面，不调用函数
    </script>
  </head>
  <body></body>
</html>
