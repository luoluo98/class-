<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // for 循环的执行过程
      for (var i = 1; i <= 100; i++) {
        console.log("for循环执行过程");
      }
      // 1.首先执行里面的计数器变量 var i = 1;但是这句话只在for里面执行一次。i=index
      // 2.第二步到i<=100;来判断是否满足条件，如果满足条件就去执行循环体，不满足则退出循环
      // 3.最后去执行i++，i++是单独写的代码 递增   第一轮结束
      // 4.接着去执行i<=100，如果满足条件就去执行循环体，不满足则退出循环   第二轮
    </script>
  </head>
  <body></body>
</html>
