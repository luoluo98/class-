<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1.检测获取字符串长度
      var str = "my name li luoluoluo";
      console.log(str.length);
      // 2.字符串拼接  +   只要有字符串和其他类型相拼接，最终结果都是字符串类型
      console.log("沙漠" + "骆驼");
      console.log("pink老师" + 18);
      console.log(12 + 12);
      console.log("12" + 12);
      // 3.字符串拼接加强    变量不要写到字符串里面，是通过和字符串相连的方式实现的  引引加加
      var age = 20;
      console.log("pink老师" + age + "岁");
    </script>
  </head>
  <body></body>
</html>
