<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 函数返回值格式

      // function 函数名() {
      //   return 需要返回的结果；
      // }
      // 函数名();

      // 1.函数是实现某种功能，最终的结果需要返回给函数的调用者函数名(),通过return实现
      // 2.只要函数遇到return就把后面的结果返回给函数的调用者 函数名()=return后面的结果

      function getResult() {
        return 666;
      }
      getResult();
      console.log(getResult());

      function cook(aru) {
        return aru;
      }
      console.log(cook("炒饭"));

      // 求任意两个数的和
      function getSum(num1, num2) {
        return num1 + num2;
      }
      console.log(getSum(1, 2));
    </script>
  </head>
  <body></body>
</html>
