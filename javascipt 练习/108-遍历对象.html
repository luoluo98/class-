<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 遍历对象
      var obj = {
        name: "pink老师",
        age: 18,
        sex: "男",
        fn: function () {}, //很少使用遍历方法，多使用遍历属性值
      };
      // console.log(obj.name);
      // console.log(obj.age);
      // console.log(obj.sex);

      // for in 遍历对象
      // for (变量 in 对象) {

      // }

      for (var k in obj) {
        console.log(k); //k变量输出得到的是属性名
        console.log(obj[k]); //obj[k]输出得到的是属性值
      }
    </script>
  </head>
  <body></body>
</html>
