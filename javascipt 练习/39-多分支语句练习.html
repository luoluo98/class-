<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1.按照从大到小的判断思路
      // 2.弹出prompt输入框，让用户输入分数，把这个值取过来保存到变量中
      // 3.使用多分支语句 if else if 语句来分别判断输出不同的值
      var score = prompt("请你输入分数");
      if (score >= 90) {
        alert("A");
      } else if (score >= 80) {
        alert("B");
      } else if (score >= 70) {
        alert("C");
      } else if (score >= 60) {
        alert("D");
      } else {
        alert("您的成绩不合格");
      }
    </script>
  </head>
  <body></body>
</html>
