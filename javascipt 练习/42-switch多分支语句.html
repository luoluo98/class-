<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1.语法结构
      // switch(表达式) {
      //   case value1:
      //       执行语句1;
      //   break;
      //   case value2:
      //       执行语句2;
      //    break;
      //       ...
      //    default:
      //       执行最后的语句;
      // }
      // 2.执行思路：利用表达式的值和case后面的选项值相匹配，如果匹配上就执行该case里面的语句。如果都没有匹配上，就执行default里面的语句
      switch (2) {
        case 1:
          console.log("这是1");
          break;
        case 2:
          console.log("这是2");
          break;
        case 3:
          console.log("这是3");
          break;
        default:
          console.log("没有匹配结果");
      }
    </script>
  </head>
  <body></body>
</html>
