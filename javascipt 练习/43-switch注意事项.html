<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num = 3;
      switch (num) {
        case 1:
          console.log(1);
          break;
        case 3:
          console.log(3);
          break;
        default:
      }
      // 1.开发里面，表达式经常写成变量
      // 2.num的值和case里面的值相匹配时，是全等===，必须是值和数据类型一样的时候才可以
      // 3.break 如果当前的case里面没有break，不会退出switch，是执行下一个case
    </script>
  </head>
  <body></body>
</html>
