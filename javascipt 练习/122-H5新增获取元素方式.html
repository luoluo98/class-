<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">盒子</div>
    <div class="box">盒子</div>
    <div id="nav">
      <ul>
        <li>首页</li>
        <li>产品</li>
      </ul>
    </div>
    <script>
      // 1.getElementsByClassName('类名'); 根据类名获得某些元素集合

      var boxs = document.getElementsByClassName("box");
      console.log(boxs); // HTMLCollection(2) [div.box, div.box]

      //2. querySelector('.选择器')； 返回指定选择器的第一个元素对象  切记里面的选择器要加符号  类加.  ID加#
      var firstBox = document.querySelector(".box");
      console.log(firstBox);
      var nav = document.querySelector("#nav");
      console.log(nav);
      var li = document.querySelector("li");
      console.log(li);

      // 3. querySelectorAll('选择器');  返回指定选择器的所有元素对象集合
      var allBox = document.querySelectorAll(".box");
      console.log(allBox); //NodeList(2) [div.box, div.box]
      var lis = document.querySelectorAll("li");
      console.log(lis); //NodeList(2) [li, li]
    </script>
  </body>
</html>
