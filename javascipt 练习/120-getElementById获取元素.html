<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="time">20222-3-20</div>
    <script>
      // 1. 因为文档页面从上往下加载，所以得先有标签，所以script写到标签下面
      // 2. get 获得element 元素 by 通过   驼峰命名法
      // 3. 参数 id是大小写敏感的字符串
      // 4. 返回的是一个元素对象

      var timer = document.getElementById("time");
      console.log(timer); //2022-3-20
      console.log(typeof timer); //object
      // 5.  console.dir()  可以打印返回的元素对象，更好的查看里面的属性和方法
      console.dir(timer);
    </script>
  </body>
</html>
