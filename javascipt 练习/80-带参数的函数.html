      // 2.利用函数的参数实现函数重复不同的代码

      // }

      // 执行过程
      // 形参是接受实参的 aru=赵凯是讨厌鬼，类似于一个变量

        console.log(aru);
      }
      cook("赵凯是讨厌鬼");
