<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1.声明函数
      // 1.1.function 声明函数的关键字  全部小写
      // 1.2 函数是做某件事情，函数名一般是动词
      // 1.3 函数不调用，自己不执行

      // function 函数名() {
      //   函数体;
      // }

      function sayHi() {
        console.log("hi~");
      }

      // 2.调用函数
      // 2.1 调用函数的时候不要忘记加小括号
      // 函数名();
      sayHi();
    </script>
  </head>
  <body></body>
</html>
