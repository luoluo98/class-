<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: absolute;
        top: 2px;
      }
    </style>
  </head>
  <body>
    <img src="./images/xiaoxin.gif" alt="" />
    <script>
      var pic = document.querySelector("img");
      document.addEventListener("mousemove", function (e) {
        // 1.只要鼠标移动1px 就会触发这个事件
        // console.log(1);

        // 2.核心原理：每次移动鼠标，都会获得最新的鼠标坐标，把这个x和y坐标作为图片的top和left值，就可以移动图片
        var x = e.pageX;
        var y = e.pageY;
        console.log("x坐标是" + x, "y坐标是" + y);
        // 3.不要忘记给left和top添加单位px
        pic.style.left = x - 122 + "px";
        pic.style.top = y - 122 + "px";
      });
    </script>
  </body>
</html>
