<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      // 1.删除指定的数组元素  要求：将数组[2,0,6,1,77,0,52,0,25,7]中的0去掉后，形成一个不包含0的新数组

      // a.需要声明一个新数组用于存放筛选之后的数据
      // b.遍历原来的数组，把不是0的数据添加到新数组里面（此时要注意采用 数组名+索引 的格式接受数据）
      // c.新数组里面的个数，用length不断累加

      var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
      var newArr = [];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] != 0) {
          newArr[newArr.length] = arr[i];
        }
      }
      console.log(newArr);
    </script>
