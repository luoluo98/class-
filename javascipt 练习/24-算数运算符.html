<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log(1 + 1); //2
      console.log(1 - 1); //0
      console.log(1 * 2); //2
      console.log(4 / 2); //2
      // 1.%取余
      console.log(13 % 2); //1
      // 2.浮点数 算术运算里面会有问题   后期用其他方法解决
      console.log(0.1 + 0.2); //0.300000000000004
      // 3.不能直接用浮点数进行相比较  是否相等
      var num = 0.1 + 0.2;
      console.log(num == 0.3); //false
    </script>
  </head>
  <body></body>
</html>
