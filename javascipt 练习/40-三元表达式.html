    <script>
      // 1.由三元运算符组成的式子称为三元表达式     ++num   3+5   ？：
      // 2.语法结构
      // 条件表达式 ? 表达式1 :  表达式2
      // 3.执行思路：如果条件表达式为真，则返回表达式1的值，否则返回表达式2的值。
      var num = 10;
      var result = num > 5 ? "是的" : "不是的";
      console.log(result);
