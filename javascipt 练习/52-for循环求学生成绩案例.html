<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 要求输入班级人数，之后依次输入每个学生的成绩，最后打印出该班级总的成绩以及平均成绩
      // 1.弹出输入框输入总人数num
      // 2.依次输入学生的成绩，保存起来score，此时需要用到for循环，弹出的次数和班级  总人数由关系 条件表达式 i<=num
      // 3.进行业务处理：计算成绩，先求总成绩sum，之后求平均值average
      // 4.弹出结果
      var num = prompt("请输入班级总人数"); //num是总班级人数
      var sum = 0; // 求和的变量
      var averagr = 0; // 求平均值的变量
      for (var i = 1; i <= num; i++) {
        var score = prompt("请输入第" + i + "个学生成绩");
        sum += parseFloat(score); //因为从prompt取过来的是字符型的，所以需要转换为数字型
      }
      average = sum / num;
      alert("班级总成绩是" + sum);
      alert("班级平均分是" + average);
    </script>
  </head>
  <body></body>
</html>
