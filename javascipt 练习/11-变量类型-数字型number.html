<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 数字型
      var num = 10;
      var Pai = 3.14;
      // 1. 八进制  0~7    数字前面加0
      var num1 = 010;
      // 010八进制转换为十进制就是8
      console.log(num1);
      // 012八进制转换为十进制就是10
      var num2 = 012;
      console.log(num2);
      // 2.十六进制  0~9以及A~F，#ffffff    数字的前面加0x表示十六进制
      var num3 = 0x9;
      console.log(num3);
      var num4 = 0xa;
      console.log(num4);
      // 3.数字型的最大值
      console.log(Number.MAX_VALUE);
      // 4.数字型的最小值
      console.log(Number.MIN_VALUE);
      // 5.无穷大
      console.log(Number.MAX_VALUE * 2);
      // 6.无穷小
      console.log(-Number.MAX_VALUE * 2);
      // 7.非数值NaN
      console.log("pink" - 100);
    </script>
  </head>
  <body></body>
</html>
