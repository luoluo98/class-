<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1.内层循环负责一行打印五颗星
      // 2.外层循环负责打印五行
      var star = "";
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 5; j++) {
          star += "☆";
        }
        // 如果一行打印完毕五个后，就要另起一行  加\n
        star += "\n";
      }
      console.log(star);
    </script>
  </head>
  <body></body>
</html>
