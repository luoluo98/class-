<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // JS是编程语言，有很强的逻辑性
      // 1.需要一个临时变量
      // 2.把apple1 给临时变量temp
      // 3.把apple2 给apple1
      // 4.把临时变量temp里面的值给apple2
      var temp;
      //  声明一个临时变量为空
      var apple1 = "青苹果";
      var apple2 = "红苹果";
      temp = apple1;
      // 把右边给左边
      apple1 = apple2;
      apple2 = temp;
      console.log(apple1);
      console.log(apple2);
    </script>
  </head>
  <body></body>
</html>
