<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1.想要一个变量自己加1
      var num = 1;
      num = num + 1; //可以写成 ++num
      console.log(num); //2
      // 2.前置递增运算符
      var age = 10;
      ++age; //类似于age = age + 1
      // 3.先加1   后返回值p
      var p = 10;
      console.log(++p + 10); //21
    </script>
  </head>
  <body></body>
</html>
