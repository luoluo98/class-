<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div>123</div>
    <script>
      // 事件对象
      var div = document.querySelector("div");
      // div.onclick = function (event) {
      //   console.log(event);
      // };
      div.addEventListener("click", function (event) {
        console.log(event);
      });

      // 1. event 就是一个事件对象，写到监听看书的小括号里面，当做形参
      // 2. 事件对象只有有了事件才会存在，是系统自动创建的，不需要传递参数
      // 3. 事件对象是我们事件的一系列相关数据的集合，跟事件相关的，比如鼠标点击里面就包含了鼠标相关的信息，鼠标坐标，如果是键盘事件，里面就包含了键盘事件的信息，比如判断用户按下了那个键
      // 4. 这个事件对象我们可以自己命名，比如event、evt、e等
      // 5. 事件对象也有兼容性问题 ie678通过  window.event。兼容性的写法 e = e || window.event
    </script>
  </body>
</html>
