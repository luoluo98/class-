<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // do {
      //   循环体;
      // } while (条件表达式);
      // 1.执行思路：和while不同的地方是，do while 先执行一次循环体再判断条件，如果条件表达式为真，则继续执行循环体，否则退出循环
      var i = 1;
      do {
        console.log("how are you?");
        i++;
      } while (i <= 100);
      // 2.do while 循环至少执行一次
    </script>
  </head>
  <body></body>
</html>
