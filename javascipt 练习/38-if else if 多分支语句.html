<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1.多分支语句，就是利用多个条件来选择不同的语句执行，得到不同的结果。多选一的过程。
      // 2.语法规范
      if (条件表达式1) {
        语句1;
      } else if (条件表达式2) {
        语句2;
      } else if (条件表达式3) {
        语句3;
      } else {
        最后的语句;
      }
      // 3. 执行思路
      /*        如果条件表达式1满足就执行语句1，执行完毕后，退出整个分支语句；如果条件表达式1不满足，则判断条件表达式2，满足的话就执行语句2，以此类推。如果上面所有条件表达式都不成立，则执行else里面的语句。
       */
    </script>
  </head>
  <body></body>
</html>
