<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1.数组array：是一组数的集合，将一组数据存储在单个变量名下的方式
    // 2.利用new关键字创建数组
    var arr=new Array();//创建了一个空的数组
    // 3.利用数组字面量创建数组
    var arr =[];
    var arr1=[1,2,'pink',true];
    // 4.数组里面的数据一定用逗号分隔
    // 5.数组里面的数据，比如1,2，称为数组元素
    // 6.获取数组元素   格式  数组名[索引号]
    console.log(arr1);
    console.log(arr1[2]);//pink
    console.log(arr1[3]);//true
    var arr2=['罗海艳','小罗','罗大','罗罗罗'];
    console.log(arr2[1]);//小罗
    console.log(arr2[2]);//罗大
    console.log(arr2[3]);//罗罗罗
    console.log(arr2[4]);//没有此数组元素，所以显示undefined
  </script>
<body>
  
</body>
</html>
