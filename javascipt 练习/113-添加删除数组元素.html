<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 添加数组元素

      // 1.push() 在数组的末尾添加一个或多个数组元素
      // 1) 是可以给数组   后面   追加新的元素
      // 2) push() 参数直接写 数组元素就可以
      // 3) push 完毕之后返回的结果是   新数组的长度
      // 4) 原数组也会发生变化

      var arr = [1, 2, 3];
      arr.push(4, "pink");
      console.log(arr); //[1,2,3,4,pink]

      // 2. unshift 在数组开头添加一个或多个数组元素
      // 1) 是可以给数组  前面  追加新的元素
      // 2) unshift() 参数直接写 数组元素就可以
      // 3)unshift 完毕之后返回的结果是   新数组的长度
      // 4) 原数组也会发生变化

      arr.unshift("red", "purple");
      console.log(arr); // ['red','purple',1,2,3,4,pink]

      // 删除数组元素

      // 1.pop() 可以删除数组的最后一个元素
      // 1) 是可以 删除数组最后一个元素，一次只能删除一个
      // 2) pop() 没有参数
      // 3) pop 完毕之后返回的结果是   删除的那个元素
      // 4) 原数组也会发生变化

      console.log(arr.pop()); //pink
      console.log(arr);

      // 2.shift 删除数组第一个元素
      // 1) 是可以 删除数组 第一个元素，一次只能删除一个
      // 2) shift() 没有参数
      // 3) shift 完毕之后返回的结果是   删除的那个元素
      // 4) 原数组也会发生变化

      console.log(arr.shift()); //red
      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
