<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
      .son {
        height: 120px;
        width: 120px;
        background-color: blue;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son">son盒子</div>
    </div>
    <script>
      // dom事件流    三个阶段
      // js 代码中只能执行捕获或者冒泡其中的一个阶段
      // onclick 和 attachEvent 只能得到冒泡阶段
      //  捕获阶段   addEventListener(type,listener[,useCapture])第三个参数如果是 true，表示在事件捕获阶段调用事件处理程序；document--html--body--father--son

      // var son = document.querySelector(".son");
      // son.addEventListener(
      //   "click",
      //   function () {
      //     alert("son");
      //   },
      //   true
      // );
      // var father = document.querySelector(".father");
      // father.addEventListener(
      //   "click",
      //   function () {
      //     alert("father");
      //   },
      //   true
      // );

      // 4. 冒泡阶段   如果是 false（不写默认就是 false），表示在事件冒泡阶段调用事件处理程序。son--father--body--html--document
      var son = document.querySelector(".son");
      son.addEventListener(
        "click",
        function () {
          alert("son");
        },
        false
      );
      var father = document.querySelector(".father");
      father.addEventListener(
        "click",
        function () {
          alert("father");
        },
        false
      );
      document.addEventListener("click", function () {
        alert("document");
      });
    </script>
  </body>
</html>
