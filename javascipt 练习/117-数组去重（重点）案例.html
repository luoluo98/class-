    <script>
      // 有一个数组['c','a','z','a','x','a','x','c','b']，要求去除重复的元素

      // 1. 把旧数组里面不重复的元素取出来放到新数组中，重复的只保留一个，放到新数组
      // 2.遍历旧数组，然后拿着旧数组元素去查询新数组，如果该元素放在新数组里面没有出现过，就添加，否则不添加
      // 3. 如何指导该元素有没有存在，利用 新数组.indexOf(数组元素) ，如果返回是-1就说明新数组里面没有该元素

      // 封装一个去重的函数 unique  独一无二的
      function unique(arr) {
        var newArr = [];
        for (vari = 0; i <= arr.length; i++) {
          if (newArr.indexOf(arr[i]) === -1) {
            newArr.push(arr[i]);
          }
        }
        return newArr;
      }
      var demo = unique(["c", "a", "z", "a", "x", "a", "x", "c", "b"]);
      console.log(demo);
    </script>
