<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合练习-注册页面</title>
</head>
<body>
    <h4>网站注册信息填写</h4>
    <table width="600" border="1" cellspacing="0">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan"><img src="images/男.jpg">男</label>
                <input type="radio" name="sex" id="nv"> <lable for="nv"><img src="images/女.jpg">女</lable>
            </td>            
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select> 
                <select>
                    <option>--请选择月份</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                </select>
                <select>
                    <option>--请选择日</option>
                    <option>1</option>
                    <option>2/option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="请留下你的文字"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" value="unmarried" name="isM" checked="checked">未婚 
                <input type="radio" value="married" name="isM">已婚 
                <input type="radio" value="divoced" name="isM">离婚
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td><input type="text" value="研究生"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="love">漂亮 
                <input type="checkbox" name="love">温柔 
                <input type="checkbox" name="love">大方 
                <input type="checkbox" name="love">聪明
                <input type="checkbox" name="love" checked="checked">都喜欢
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍：</td>
            <td><textarea>个人简介</textarea></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意注册条款和加入会员标准
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
          <td></td>
          <td>
            <a href="#">我是会员，立即登录</a>
          </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
          <td></td>
          <td>
            <h5>我承诺</h5>
            <ul>
              <li>年满18岁、单身</li>
              <li>抱着严肃的态度</li>
              <li>真诚寻找另一半</li>
            </ul>
          </td>
        </tr>
    </table>
    <script>
      const aa ='sb'
      const bb= 'luoluo'
      console.log(aa+bb)
    </script>
</body>
</html>
